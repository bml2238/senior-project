<mat-list>
    <ng-container *ngFor="let event of events">
        <mat-list-item>
            <span matListItemTitle>{{event.name}}</span>
            <span matListItemLine>{{event.description}}</span>
        </mat-list-item>
      <ng-container *ngIf="eventUrlsMap.get(event.eventID) != null">
        <img [src]="eventUrlsMap.get(event.eventID)" width="480px" height="192px" alt="Event image">
      </ng-container>
        <mat-list-item>
            <div class="buttons-container">
                <button mat-raised-button color="primary" (click)="openEventEditModal(event)">
                    <mat-icon >
                        edit
                    </mat-icon>
                    EDIT
                </button>
                <button mat-raised-button (click)="openEventImageModal(event)">
                    <mat-icon>
                        upload
                    </mat-icon>
                    IMAGE
                </button>
            </div>
        </mat-list-item>
    </ng-container>
    <mat-list-item class="new-task" (click)="openEventEditModal(null)">
        Create New Event
    </mat-list-item>
</mat-list>
