<div class="year-container" *ngFor="let yearLevel of yearLevels">
    <mat-card class="year-card">
        <mat-card-header>
          <div class="year-name">{{yearLevel}}</div>
        </mat-card-header>
      </mat-card>

    <mat-grid-list cols="3">
        <ng-container *ngFor="let milestone of milestonesMap.get(yearLevel)">
            <mat-grid-tile>
                <mat-card class="milestone-card">
                    <mat-card-header>
                        <mat-card-title>
                            {{milestone.name}}
                        </mat-card-title>
                    </mat-card-header>

                    <mat-card-content>
                        <div class="milestone-content">
                            <p>Includes:</p>
                            <ng-container *ngFor="let task of milestone.tasks">
                                <p>{{task.name}}</p>
                            </ng-container>
                        </div>
                    </mat-card-content>

                    <mat-card-actions>
                      <button mat-button (click)="editMilestone(milestone.name)">EDIT</button>
                    </mat-card-actions>

                </mat-card>
            </mat-grid-tile>
        </ng-container>
    </mat-grid-list>
</div>
