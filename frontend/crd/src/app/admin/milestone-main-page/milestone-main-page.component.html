<mat-tab-group animationDuration="0ms">
    <div class="year-container" *ngFor="let yearLevel of yearLevels">
        <mat-tab label="{{yearLevel}}">
            <mat-grid-list cols="3" rowHeight="6:5">
                <ng-container *ngFor="let milestone of milestonesMap.get(yearLevel)">
                    <mat-grid-tile>
                        <mat-card class="milestone-card">
                            <mat-card-header>
                                <mat-card-title class="card-title">
                                    {{milestone.name}}
                                </mat-card-title>
                            </mat-card-header>

                            <mat-card-content>
                                <div class="milestone-content">
                                    <p>Includes:</p>
                                    <ng-container *ngFor="let task of milestone.tasks">
                                        <p class="task-item">{{task.name}}</p>
                                    </ng-container>
                                </div>
                            </mat-card-content>

                            <mat-card-actions>
                            <button mat-button (click)="editMilestone(''+milestone.milestoneID)">EDIT</button>
                            </mat-card-actions>

                        </mat-card>
                    </mat-grid-tile>
                </ng-container>
                <mat-grid-tile class="new-milestone">
                    <mat-card class="create-milestone-card" (click)="openMilestoneCreateModal(yearLevel)">
                        <div class="new-milestone-content">
                            <p>Create New {{yearLevel}} Milestone</p>
                        </div>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-tab>
    </div>
</mat-tab-group>
