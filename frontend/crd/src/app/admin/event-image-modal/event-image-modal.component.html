<mat-dialog-content>
  <div id="modal-content-wrapper">

    <span class="event-name">{{event.name}}</span>
    <span class="event-description">{{event.description}}</span>

    <app-image-upload (artifactIdEmitter)="onArtifactId($event)" (closeEmitter)="closeModal($event)"
                      [uploadType]="uploadType" [uploadID]="uploadID">

    </app-image-upload>
  </div>
</mat-dialog-content>
