<div id="modal-content-wrapper">
  <header id="modal-header">
    <h1 id="modal-title"> {{ modalData.task.name }}</h1>
  </header>

  <div id="modal-body">
  <div id="">
    <p>{{modalData.task.yearLevel}}</p>
    <p style="font-size:30px"><b>Description: </b><br>
      {{ modalData.task.description }}</p>
    <p>Task Product ID: {{ modalData.task.taskID}}</p>
  </div>
  <div id="1">
    <div class="section">
      <div class="card-header">
        Resume
      </div>
      <mat-card class="resume-card">
        <button mat-button *ngIf="showUploadButton" (click)="openDialog()">
          <mat-icon>upload_file</mat-icon>
        </button>
        <pdf-viewer
          *ngIf="!showUploadButton"
          [src]="pdfURL"
          [render-text]="true"
          [original-size]="false"
          style="width: 400px; height: 500px"
        ></pdf-viewer>
      </mat-card>
    </div>
  </div>
    </div>
  <footer id="modal-footer">
    <button mat-raised-button id="modal-action-button" (click)="actionFunction()">
      {{ modalData.actionButtonText }}
    </button>
    <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">
      Go back
    </button>
  </footer>
</div>
