<div id="modal-content-wrapper">
  <header id="modal-header">
    <h1 id="modal-title"> {{ modalData.task.name }}</h1>
  </header>
  <div id="modal-body">
    <div class="box">
      <div class="text">
        <p class="header">Year Level:</p>
        <p>{{ modalData.task.yearLevel }}</p>
      </div>
    </div>
    <div class="box">
      <div class="text">
        <p class="header">Description:</p><br>
        <p>{{ modalData.task.description }}</p>
      </div>
    </div>
    <app-submission-content [task]="modalData.task" (cancel)="closeModal()"></app-submission-content>
  </div>
  <br>
  <footer id="modal-footer">
    <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">
      Go back
    </button>
  </footer>
</div>
