<h1>Portfolio</h1>

<div class="section-container">
  <div class="section">
    <div class="card-header">
      Details
    </div>
    <div class="card-body">
    </div>
  </div>

  <div class="section">
    <div class="card-header">
      Resume
    </div>
    <mat-card class="resume-card">
      <button mat-button *ngIf="showUploadButton" (click)="openDialog()">
        <mat-icon>upload_file</mat-icon>
      </button>
      <pdf-viewer
        *ngIf="!showUploadButton"
        [src]="pdfURL"
        [render-text]="true"
        [original-size]="false"
        style="width: 400px; height: 500px"
      ></pdf-viewer>
    </mat-card>
  </div>
</div>
