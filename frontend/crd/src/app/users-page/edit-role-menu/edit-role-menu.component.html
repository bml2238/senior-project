<div class="edit-role-menu-container">
    <button mat-icon-button size="10" [matMenuTriggerFor]="roleMenu" [disabled]="!(canBeChanged() | async)">
      <mat-icon *ngIf="canBeChanged() | async">
        edit
      </mat-icon>
    </button>

    <mat-menu #roleMenu>
      <div style="display: flex; flex-direction: column; padding: 5px 10px;">
        <button mat-raised-button *ngIf="user.role != Role.Student" (click)="onSelection(STUDENT)">
          Student
        </button>
        <div style="height: 5px"></div>
        <button mat-raised-button  *ngIf="user.role != Role.Faculty" (click)="onSelection(FACULTY)">
          Faculty
        </button>
        <div style="height: 5px"></div>
        <button mat-raised-button  *ngIf="(user$ | async)?.hasSuperAdminPrivileges() && user.role != Role.Admin" (click)="onSelection(ADMIN)">
          Admin
        </button>
      </div>
    </mat-menu>
</div>
