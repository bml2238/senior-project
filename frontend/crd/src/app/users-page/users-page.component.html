<h1>Users</h1>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Picture Column -->
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef>Picture</th>
      <td mat-cell *matCellDef="let element"><img [ngSrc]="profilePicURLBase + element.id" alt="Profile Picture" width="50" height="50"></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <!-- Column with Buttons -->
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="buttons-cell">
        <button mat-raised-button color="primary">Profile</button>
        <button mat-raised-button >Portfolio</button>
        <button mat-raised-button color="primary">Milestones</button>
      </td>
    </ng-container>

    <!-- Assign column definition to table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
