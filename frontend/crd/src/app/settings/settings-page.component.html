<div class="settings-page-container">
  <h1>Settings</h1>

  <div class="section">
    <h2>Profile Picture</h2>
    <button mat-raised-button class="user-button" (click)="openProfilePicture()">
      <img *ngIf="profileURL != null" [src]="profileURL" alt="User Image">
      <mat-icon *ngIf="profileURL == null">account_circle</mat-icon>
      <div class="overlay"></div>
    </button>
  </div>

</div>
