<div class="nav-bar-container">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>

  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</div>
